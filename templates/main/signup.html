{% extends "sign_base.html" %}
{% block signform %}

<form class="form-signup" role="form" action="/signup" method="POST">
  <h2 class="form-signin-heading">Please sign up</h2>
  <input type="input" class="form-control" placeholder="Username" name="username" required autofocus>
  <input type="password" class="form-control" placeholder="Password" name="password" required>
  <input type="password" class="form-control" placeholder="Password Validate" name="passvali" required>
  <input type="email" class="form-control" placeholder="Email" name="email" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>


{% end %}
